<div class="col-2 col-md-3 float-left border-right px-0" *ngIf="current != undefined">
    <div *ngFor="let request of requests">
        <span [ngClass]="(selected == request.id) ? 'request-list-item-active' : ''" class="d-block email-list-item px-3 rounded-left" (click)="load(request.id)">{{request.id}}</span>
    </div>
</div>

<div class="col-10 col-md-7 col-lg-6 float-left" *ngIf="current != undefined">
    <span class="px-0 float-left clear-left col-6 col-md-3">Start: </span>
    <span class="px-0 float-left col-6 col-lg-4">{{current.start}}</span>
    <span class="px-0 float-left clear-left col-6 col-md-3">End: </span>
    <span class="px-0 float-left col-6 col-lg-4">{{current.end}}</span>
    <span class="px-0 float-left clear-left col-6 col-md-3">Type: </span>
    <span class="px-0 float-left col-6 col-lg-4">{{current.type}}</span>
    <span class="px-0 float-left clear-left col-6 col-md-3">Description: </span>
    <span class="px-0 float-left col-6 col-lg-4">{{current.description}}</span>
    <span class="px-0 col-12 col-md-7 d-block">
        <button class="col-5 float-left clear-left mt-2 bg-dark border border-secondary text-light" (click)="deny(current.id)">DENY</button>
        <button class="col-5 float-right mt-2 bg-dark border border-secondary text-light" (click)="approve(current.id)">APPROVE</button>
    </span>
</div>
<div class="col-10 col-md-7 col-lg-6 float-left" *ngIf="current == undefined">
    No open requests at this time.
</div>
